<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <style>
        button {
            font-size: 24px;
            padding: 10px 20px;
            margin:10px;
            
        }
    </style>
</head>
<body>
    <button id="yellowBtn">Y</button>
    <button id="brownBtn">B</button>
    <button id="greyBtn">G</button>

    <script>
        const yellowBtn = document.getElementById('yellowBtn');
        const brownBtn = document.getElementById('brownBtn')
        const greyBtn = document.getElementById('greyBtn')

        yellowBtn.addEventListener('click', () => {
            document.body.style.backgroundColor = "yellow"
        })

        brownBtn.addEventListener('click', () => {
            document.body.style.backgroundColor = "brown"
        })

        greyBtn.addEventListener('click', () => {
            document.body.style.backgroundColor = "grey"
        })
    </script>
</body>
</html>
