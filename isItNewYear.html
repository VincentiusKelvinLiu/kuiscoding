<!DOCTYPE html>
<html>

<head>
    <title>Is it New Year ?</title>
</head>

<body>

    <script>
        const currentDate = new Date()
        const month = currentDate.getMonth()
        const day = currentDate.getDate()
        let message;
        if (month === 11 && day === 31 || month === 0 && day === 1) {
            message = "Happy New Year!"
        } else {
            message = "Welcome!"
        }

        document.body.innerHTML = message;
    </script>
</body>

</html>
